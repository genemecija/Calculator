<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <title>JS Calculator</title>
</head>

<body>
    <div id="calcMain">
        <div id="calcDisplay"></div>

        <div id="buttonContainer">
            <div id="buttonRow5" class="buttonRow">
                <div id="allClear" class="calcButton function">AC</div>
                <div id="clear" class="calcButton function">C</div>
                <div id="sign" class="calcButton function">+/-</div>
                <div id="Backspace" class="calcButton function"><</div>
            </div>
            <div id="buttonRow4" class="buttonRow">
                <div id="7" class="calcButton">7</div>
                <div id="8" class="calcButton">8</div>
                <div id="9" class="calcButton">9</div>
                <div id="/" class="calcButton operator">รท</div>
            </div>

            <div id="buttonRow3" class="buttonRow">
                <div id="4" class="calcButton">4</div>
                <div id="5" class="calcButton">5</div>
                <div id="6" class="calcButton">6</div>
                <div id="*" class="calcButton operator">x</div>
            </div>

            <div id="buttonRow2" class="buttonRow">
                <div id="1" class="calcButton">1</div>
                <div id="2" class="calcButton">2</div>
                <div id="3" class="calcButton">3</div>
                <div id="-" class="calcButton operator">-</div>
            </div>
            <div id="buttonRow1" class="buttonRow">
                <div id="0" class="calcButton">0</div>
                <div id="." class="calcButton">.</div>
                <div id="=" class="calcButton">=</div>
                <div id="add" class="calcButton operator">+</div>
            </div>
        </div>
    </div>
    <audio id="click" src="media/click.mp3"></audio>
    <script type="text/javascript" src="scripts\script.js"></script>
</body>

</html>
